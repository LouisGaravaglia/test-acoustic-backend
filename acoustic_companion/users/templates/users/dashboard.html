{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<p>Hello, {{ user.username|default:'Guest' }}!</p>

</body>
{% endblock %}
